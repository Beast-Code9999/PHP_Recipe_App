<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediterranian</title>
</head>
<body>
    <h2>Mediterranean Pasta</h2>
    <img src="images/mediterranian.jpg" alt="Mediterranean Pasta" width="400">
    <h3>Ingredients</h3>
    <ul>
      <li>200g penne pasta</li>
      <li>1/2 cup cherry tomatoes</li>
      <li>1/4 cup olives, sliced</li>
      <li>Feta cheese</li>
      <li>Olive oil & herbs</li>
    </ul>
    <h3>Instructions</h3>
    <ol>
      <li>Boil pasta until al dente.</li>
      <li>Drain and toss with olive oil, tomatoes, and olives.</li>
      <li>Top with crumbled feta and herbs.</li>
    </ol>
    
    
</body>
</html>
