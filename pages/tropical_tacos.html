<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Tropical Tacos</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <h2>Tropical Tango Tacos</h2>
    <img src="images/tropical_tacos.jpg" alt="Tropical Tacos" width="400">
    <h3>Ingredients</h3>
    <ul>
      <li>Soft taco shells</li>
      <li>Grilled chicken or tofu</li>
      <li>Pineapple chunks</li>
      <li>Red cabbage (shredded)</li>
      <li>Lime crema</li>
    </ul>
    <h3>Instructions</h3>
    <ol>
      <li>Warm taco shells.</li>
      <li>Layer with chicken/tofu, pineapple, and cabbage.</li>
      <li>Drizzle with lime crema and serve fresh.</li>
    </ol>
    
</body>
</html>
